<div class="row mb-4">
    <div class="col-md-12">
        <button type="button" class="btn btn-warning" >New Recipe</button>
    </div>
</div>

<div class="row mb-2">
    <div class="col-md-12">
        <app-recipe-item 
            *ngFor="let recipeEl of recipes" 
            [recipe]="recipeEl"
            (recipeSelected) = "onRecipeSelected(recipeEl)"
        ></app-recipe-item>
    </div>
</div>
