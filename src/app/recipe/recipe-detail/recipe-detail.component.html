<div class="row mb-4">
    <div class="col-md-12">
        <img [src]="recipe.imgUrl" class="img-responsive" alt="food">
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h4>
            {{recipe.name}}
        </h4>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage <span class="caret"></span> </button>
            <ul class="dropdown-menu">
                <li><a href="#">To shop</a></li>
                <li><a href="#">Edit</a></li>
                <li><a href="#">Delete</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row mt-2">
    <div class="col-md-12">
        <p>
            {{recipe.description}}
        </p>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <p>
            Ingredients
        </p>
    </div>
</div>
