<div class="row">
    <div class="col-md-6">
        <app-recipe-list (recipeWasSelected) = "selectedRecipes =$event"></app-recipe-list>
    </div>    
    <div class="col-md-6">
        <app-recipe-detail 
        *ngIf="selectedRecipes; else infoText"
        [recipe] = "selectedRecipes"
        ></app-recipe-detail>
        <ng-template #infoText>
            <p class="text" >Please select your item..</p>        
        </ng-template>
        
    </div>    
</div>
